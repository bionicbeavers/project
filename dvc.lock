schema: '2.0'
stages:
  fetch_existing_data:
    cmd: dvc pull -r storage
  generate_and_append_data:
    cmd: python data/random_data.py
    deps:
    - path: data/random_data.py
      hash: md5
      md5: 06736d417bf367339ab683905bfc1dd6
      size: 2379
  push_updated_data:
    cmd: dvc push -r storage
    deps:
    - path: data/dummy_sensor_data.csv
      hash: md5
      md5: 0700871e1254981914fa4a5cf81a631e
      size: 772184
