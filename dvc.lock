schema: '2.0'
stages:
  fetch_existing_data:
    cmd: dvc pull -r storage
  generate_and_append_data:
    cmd: python data/random_data.py
    deps:
    - path: data/random_data.py
      hash: md5
      md5: 06736d417bf367339ab683905bfc1dd6
      size: 2379
  push_updated_data:
    cmd: dvc push -r storage
    deps:
    - path: data/dummy_sensor_data.csv
      hash: md5
      md5: 5fe0c3dafaa24a5cf165e319927eebf1
      size: 892829
  training_model:
    cmd: python train.py
    deps:
    - path: train.py
      hash: md5
      md5: d00d9ac785053f6b2b4dc79c1db58da8
      size: 4806
