schema: '2.0'
stages:
  fetch_existing_data:
    cmd: dvc pull -r storage
  generate_and_append_data:
    cmd: python data/random_data.py
    deps:
    - path: data/random_data.py
      hash: md5
      md5: 06736d417bf367339ab683905bfc1dd6
      size: 2379
  push_updated_data:
    cmd: dvc push -r storage
    deps:
    - path: data/dummy_sensor_data.csv
      hash: md5
      md5: 65c239d163b0c6a5c77d3e94a4d8cad2
      size: 4681082
  training_model:
    cmd: python train.py
    deps:
    - path: train.py
      hash: md5
      md5: 5dc4fb9620d20cc47ad4e87f80356069
      size: 4733
